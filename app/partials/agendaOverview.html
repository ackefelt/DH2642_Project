<div class="col-md-12 containerAgenda">
    <div class="row">
        <div class="col-md-12">
            <div class="sidebar">
                <ng-include src="'partials/activityList.html'" ></ng-include>
            </div>

                <div class="day" ng-repeat="dayX in days" {{this.days}} daynmbr="{{index}}" x-on-drop="dropped($index,dayX._activities.length,dragEl, dropEl)"  x-lvl-drop-target="true">
                    <div class="dayHeader" x-lvl-drop-target="false">
                        <div class="dayInfo">
                            <p>Start time: <input type="text" id="startTime" style="width: 50px;" ng-model="startTime" ng-keyup="newTime(dayX,startTime)" ngMaxlength="5" placeholder="{{dayX.getStart()}}"></form></p>
                            <p>End time: {{dayX.getEnd()}}</p>
                            <p>Total length: {{dayX.getTotalLength()}} min</p>
                        </div>
                        <div class="timeAllocatedBox" style="background: linear-gradient(180deg, {{dayX.getColor()}});"></div>
                    </div>
                    <div class="daySchedule" >
                        <a div ng-repeat="activity in dayX.getActivities()" x-on-drop="dropped($parent.$index,$index,dragEl, dropEl)"  x-lvl-drop-target="true">
                        <div class="breakLine" x-lvl-draggable="true" x-on-drag="drag($parent.$index,$index,dragEl,dropEl)" style="background-color: {{colorFn[activity.getTypeId()]}}; cursor: pointer;">
                            <p  class="schedule-text">{{actStartTime($index,dayX)}} {{activity.getName()}} ({{activity.getLength()}} min)</p>
                        </div>
                    </a>
                    </div>
                </div>

            <div class="addDay">
                <a href="#/overview" data-ng-click='addDay()' class="btn addDayBtn">+ Add a day</a>
            </div>
        </div>
    </div>
</div>
