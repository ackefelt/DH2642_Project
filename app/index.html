<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->
<html lang="en" ng-app="agendaPlanner">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=width, height=height, initial-scale=1">
        <title>Agenda planner</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

        <!-- Own CSS -->
        <link rel="stylesheet" href="assets/styles/style.css">

        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.js"></script>

        <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Angular JavaScript including routing and resource modules  -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        
        <!-- The application JavaScript code -->
        <script src="js/app.js"></script>
        <script src="js/services/agendaService.js"></script>
        <script src="js/controllers/addActivityCtrl.js"></script>
        <script src="js/controllers/overviewCtrl.js"></script>    

        <!-- ngDraggable module -->
        <script src="js/ngDragDrop.js"></script>
        <script src="js/lvl-drag-drop.js"></script>
        <script src="js/lvl-uuid.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>



    </head>
    <body>
        <!-- Here in index.html you should put only the layout that is shared among all the screens (e.g. header, footer, etc.). The rest of the view specific layout will go into the html partials (check partials folder) -->
        <div class="container containerStart" >
            <div class="row header">
                <h1><a href="#/home">Agenda planner</a></h1>
                <h4>Keeping track of your meetings</h4>
            </div>
            <div class="row">
                 <!-- ng-view Angular directive is where the partials will be loaded. app.js configures the $routingProvider where you specify which partial should be loaded when. -->
                <div ng-view></div>

            </div>
        </div>
        <div id="footer" class="container footer">&copy; Alfred, Daniel and  Elias 2016</div>
    </body>
</html>
